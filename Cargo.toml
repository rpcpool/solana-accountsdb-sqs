[package]
name = "solana-geyser-sqs"
version = "0.1.0"
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.44"
arrayref = "0.3.6"
async-trait = "0.1"
base64 = "0.13.0"
bincode = "1.3"
clap = { version = "3.1.8", features = ["cargo", "derive"] }
derivative = "2"
flate2 = "1"
futures = "0.3"
humantime = "2.1.0"
hyper = { version = "0.14", features = ["server"] }
lazy_static = "1"
log = "0.4.14"
prometheus = "0.13"
rusoto_core = "0.48"
rusoto_credential = "0.48"
rusoto_s3 = "0.48"
rusoto_sqs = "0.48"
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.73"
solana-geyser-plugin-interface = "=1.9.28"
solana-logger = "=1.9.28"
solana-sdk = "=1.9.28"
solana-transaction-status = "=1.9.28"
spl-token = "3.2.0"
thiserror = "1.0.30"
tokio = { version = "1.15.0", features = ["rt-multi-thread", "time", "macros", "io-util"] }
zstd = "0.9"

[profile.release]
codegen-units = 1
lto = true
